<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table border="1" cellspacing="0" align="center"> 
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="Name">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password"  placeholder="Pass" name="Password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" placeholder="email" name="Email">
                </td>
            </tr>
            <tr>
                <td>
                    Phone no:
                </td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+966</option>
                        <option>+955</option>
                        <option>+944</option>
                        <option>+999</option>
                        <option>+922</option>
                        <option>+65</option>
                        <option>+43</option>
                        <option>+56</option>
                    </select>
                    <input type="phone" placeholder="Phone no:" name="phone no">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
